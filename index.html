<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Find your avatar</title>
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
	
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 align="center" style="color: darkkhaki; background-size: 200% 200%;"><b>FIND YOUR AVATAR</b></h1><br><br>
	<div class="container" id="section">
		
		<div class="container" align="center">
			<div id="main">
				<h2 align="center">Enter Your Name</h2>
				<input type="text" name="name" align="center" id="name"><br>
				<img src="avatar.png" alt="avatar" height="200" width="200" id="avatar"><br><br>
				<button class="btn btn-primary" id="change">Click Me</button>
				
			</div>
			
		</div>
		
	</div>
	<script>
			document.getElementById("change").addEventListener("click",()=>{
					//alert("hello");
					var a=document.getElementById("name").value;
					alert(a);
					var src=document.getElementById("avatar");
					src.src=`https://joeschmoe.io/api/v1/${a}`;				
				})
	</script>
</body>
</html>
